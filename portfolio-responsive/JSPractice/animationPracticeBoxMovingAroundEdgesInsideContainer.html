<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #container {
    width: 200px;
    height: 200px;
    background: green;
    position: relative;
}
#box {
    width: 50px;
    height: 50px;
    background: red;
    position: absolute;
}
    </style>
    <div id="container">
        <div id="box"> </div>
    </div>
    <script>
        //calling the function in window.onload to make sure the HTML is loaded
window.onload = function() {
    var posX = 0; 
    var posY = 0; 
    //our box element
    var box = document.getElementById('box');
    var t = setInterval(move, 10);
  
    function move() {
        if(posX >= 0 && posX < 150 && posY <= 0) {
            posX += 1;
        } else if(posX >= 150 && posY < 150 && posY >= 0) {
            posY += 1;
        } else if(posX > 0 && posX <= 150 && posY >= 150) {
            posX -= 1;
        } else if(posX <= 0 && posY <= 150 && posY > 0) {
            posY -= 1;
        }
        box.style.left = posX+'px';
        box.style.top = posY+'px';
    }
};
    </script>
</body>
</html>
