<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/todo.css" />
    <link rel="stylesheet" href="../styles/digitalclock.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <header class="header-content">Dashboard</header>
        </div>
        
    
            <div class="clock-container">
                <div class="clock-box">
                    <div id ="clockdate">
                        <div id="wrapper-clockdate">
                        <div id="clock-large"></div>
                        </div>
                        </div>
                </div>
                 
            </div>
           <div class="to_do_container"> 
                <div class="to_do_box">
                    <div id="list_section">
                        <h1 id="header">To-do list</h1>
                        <ul>
                          <li class="item">Buy movie tickets</li>
                        </ul>
                        <div id="newItemButton"><button href="#">new item</button></div>
                        <form id="newItemForm">
                          <input type="text" id="itemField" placeholder="Item" />
                          <input type="submit" id="add" value="add" />
                        </form>
                      </div>

                </div>
            </div>
            <div class="greeting-container">
                <img class="image-greeting" src="../images/Diesel-Ball-BethyCreek.jpeg" alt="Diesel-Ball-BethyCreek">
                <div class="greeting-content">
                    Hello! <br> Welcome to my dashboard page. <br> This page has a Clock, TO-DO-List, Calender, Calculator and Weather Widget.
                </div>

                <a class="weatherwidget-io" href="https://forecast7.com/en/33d58n101d86/lubbock/" data-label_1="LUBBOCK" data-label_2="WEATHER" data-theme="original" >LUBBOCK WEATHER</a>
                <script>
                !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
                </script>

            </div>

            <div class="calender-container">

                 <!--Start Calculator HTML-->
            
                <div class="calender-box">
                    <div class="calender-frame">                        
                        <div class="calender-buttons">
                            <input class="input-calender-month-year" type="text" placeholder="February 2020">              
                            <button class="calender-btn">Su</button>
                            <button class="calender-btn">Mo</button>
                            <button class="calender-btn">Tu</button>
                            <button class="calender-btn">We</button>
                            <button class="calender-btn">Th</button>
                            <button class="calender-btn">Fr</button>
                            <button class="calender-btn">Sa</button>
                            <button class="calender-btn is-opaque">26</button>
                            <button class="calender-btn is-opaque">27</button>
                            <button class="calender-btn is-opaque">28</button>
                            <button class="calender-btn is-opaque">29</button>
                            <button class="calender-btn is-opaque">30</button>
                            <button class="calender-btn is-opaque">31</button>
                            <button class="calender-btn">1</button>
                            <button class="calender-btn">2</button>
                            <button class="calender-btn">3</button>
                            <button class="calender-btn">4</button>
                            <button class="calender-btn">5</button>
                            <button class="calender-btn">6</button>
                            <button class="calender-btn">7</button>
                            <button class="calender-btn">8</button>
                            <button class="calender-btn">9</button>
                            <button class="calender-btn">10</button>
                            <button class="calender-btn">11</button>
                            <button class="calender-btn">12</button>
                            <button class="calender-btn">13</button>
                            <button class="calender-btn">14</button>
                            <button class="calender-btn">15</button>
                            <button class="calender-btn">16</button>
                            <button class="calender-btn">17</button>
                            <button class="calender-btn">18</button>
                            <button class="calender-btn">19</button>
                            <button class="calender-btn">20</button>
                            <button class="calender-btn">21</button>
                            <button class="calender-btn">22</button>
                            <button class="calender-btn">23</button>
                            <button class="calender-btn">24</button>
                            <button class="calender-btn">25</button>
                            <button class="calender-btn">26</button>
                            <button class="calender-btn">27</button>
                            <button class="calender-btn">28</button>
                            <button class="calender-btn">29</button>
                            <button class="calender-btn is-opaque">1</button>
                            <button class="calender-btn is-opaque">2</button>
                            <button class="calender-btn is-opaque">3</button>
                            <button class="calender-btn is-opaque">4</button>
                            <button class="calender-btn is-opaque">5</button>
                            <button class="calender-btn is-opaque">6</button>
                            <button class="calender-btn is-opaque">7</button>
                        </div>
                    </div>
                </div>                             
            </div>
            <!--End Calender HTML-->
            <!--Start Calculator HTML-->
            <div class="calculator-container">
                <div class="calculator-box">
                    <div class="calculator-frame">
                        <input type="number">
                            <div class="calculator-buttons">              
                                <button class="calculator-btn is-clear">C</button>
                                <button class="calculator-btn">&divide;</button>
                                <button class="calculator-btn">7</button>
                                <button class="calculator-btn">8</button>
                                <button class="calculator-btn">9</button>
                                <button class="calculator-btn">&times;</button>
                                <button class="calculator-btn">4</button>
                                <button class="calculator-btn">5</button>
                                <button class="calculator-btn">6</button>
                                <button class="calculator-btn">&minus;</button>
                                <button class="calculator-btn">1</button>
                                <button class="calculator-btn">2</button>
                                <button class="calculator-btn">3</button>
                                <button class="calculator-btn">&plus;</button>
                                <button class="calculator-btn is-zero">0</button>
                                <button class="calculator-btn is-equals">&equals;</button>
                            </div>
                    </div>
                </div>
            </div>
            <!--End Calculator HTML-->
    </div>

    
    <script src="https://code.jquery.com/jquery-1.12.3.js" integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc=" crossorigin="anonymous"></script>
    <script src="../js/todo.js"></script>
    <script src="../js/digitalclock.js"></script>
</body>
</html>
