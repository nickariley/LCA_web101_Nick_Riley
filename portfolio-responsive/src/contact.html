<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
    <title>Contact Nick Riley</title>
</head>
    
<body>

    <header class="contact-me animated fadeInRight slow">
        <h1 class="contact-me animated fadeInRight slow"><b>Contact Me</b></h1>
    </header>
    
    <div class="contact-grid">
        <div class="contact-info">
        
            <div class="card animated fadeInLeft slow">
                <img class="card-icon envelope animated fadeInRight slow" src="../images/envelope.svg" alt="Email Logo">

                <p class="action-btn animated heartBeat infinite"><a href="mailto:nickariley@gmail.com"><i>nickariley@gmail.com</i></a></p>
            </div>

            <div class="card animated fadeInLeft slow">
                <img class="card-icon cell-phone animated fadeInRight slow" src="../images/cell-phone.svg" alt="Email Logo">

                <p class="action-btn animated heartBeat infinite"><a href="tel:817-751-8463"><strong>(817)-751-8463</strong></a></p>
            </div>

            <div class="card animated fadeInLeft slow">
                <img class="card-icon map-marker animated fadeInRight slow" src="../images/map-marker-alt.svg" alt="Email Logo">

                <p class="action-btn animated heartBeat infinite"><a href="http://maps.google.com/maps?q=Lubbock,+TX+79423">
                    <em>Texas, USA</em></a></p>
            </div>
        </div>
    </div>
</body>
</html>
